<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>REGISTRO JUGADORES - SAN PANCHO FC</title>
    <link
      rel="stylesheet"
      href="../../Resources/Bootstrap460/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Estilo.css" />
  </head>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <header>
    <h1>SAN PANCHO FC</h1>
  </header>

  <body>
    <div class="container">
      <form class="form-inline">
        <div class="form-group">
          <label for="idNombre">Nombre(s)</label>
          <input
            id="idNombre"
            type="text"
            class="form-control"
            placeholder="Juan Pancho"
          />
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="idApellidoP">Apellido Paterno</label>
            <input
              id="idApellidoP"
              type="text"
              class="form-control"
              placeholder="Peréz"
            />
          </div>

          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="idApellidoM">Apellido Materno</label>
            <input
              id="idApellidoM"
              type="text"
              class="form-control"
              placeholder="Martinez"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6 col-md-7 col-lg-8">
            <label for="idFechaN">Fecha Nacimiento</label>
            <input
              id="idFechaN"
              type="date"
              class="form-control"
              placeholder=""
            />
          </div>

          <div class="form-group col-sm-6 col-md-5 col-lg-4">
            <label for="idEdad">Edad(Años)</label>
            <input
              id="idEdad"
              type="date"
              class="form-control"
              placeholder="28"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6 col-md-6 col-lg-7">
            <label for="idPeso">Peso</label>
            <input
              id="idPeso"
              type="text"
              class="form-control"
              placeholder="76 Kg"
            />
          </div>

          <div class="form-group col-sm-6 col-md-6 col-lg-5">
            <label for="idEstatura">Estatura</label>
            <input
              id="idEstatura"
              type="text"
              class="form-control"
              placeholder="178 cm"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-8 col-md-6 col-lg-7">
            <label for="idNacion">Nacionalidad</label>
            <input
              id="idNacion"
              type="text"
              class="form-control"
              placeholder="México"
            />
          </div>

          <div class="form-group col-sm-4 col-md-6 col-lg-5">
            <label for="idDivision">División</label>
            <input
              id="idDivision"
              type="text"
              class="form-control"
              placeholder="Primera"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6 col-md-6 col-lg-6">
            <label for="idPosicion">Posicion</label>
            <input
              id="idPosicion"
              type="text"
              class="form-control"
              placeholder="Delantero"
            />
          </div>

          <div class="form-group col-sm-6 col-md-6 col-lg-6">
            <label for="idDorsal">Dorsal</label>
            <input
              id="idDorsal"
              type="text"
              class="form-control"
              placeholder="10"
            />
          </div>
        </div>

        <div class="btn">
          <button type="submit" class="btn btn-primary">REGISTRAR</button>
        </div>
      </form>
    </div>
  </body>
  <html></html>
</html>
