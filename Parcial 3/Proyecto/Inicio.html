<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>INICIO DE SESIÓN - SAN PANCHO FC</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/ModalHeaderColor.css" />
    <script src="./Js/Inicio.js"></script>
    <link rel="stylesheet" href="Css/EstiloInicio.css" />
  </head>

  <body>

    <div class="modal"  id="myModal"  role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">

              <button type="button" class="close" data-dismiss="modal"></button>
            <h5 class="modal-title">Message</h5>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span> -->
            </button>
          </div>
          <div class="modal-body">
            <p>Message</p>
          </div>
          <div class="modal-footer">
           
            <button type="button" id="Cerrar" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
  </div>

    <div class="login-box">
      <img src="img/Logo.png" class="avatar" alt="Avatar Image" />
      <h1>BIENVENIDO</h1>
      <h3>SAN PANCHO FC</h3>
      <form>
        <!-- USUARIO -->
        <label for="Usuario">Usuario</label>
        <input type="text" id="IdUser" placeholder="Ingresa tu usuario" />

        <!-- CONTRASEÑA -->
        <label for="Contraseña">Contraseña</label>
        <input
          type="password"
          id="IdPass"
          placeholder="Escribe tu contraseña"
        />

        <input type="submit" id="IdIngresar" value="INGRESAR" />
      </form>
    </div>
  </body>
</html>
