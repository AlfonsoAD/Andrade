<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AJAX - EJEMPLO CONVERSOR GRADOS</title>
    <script src="../../Resources/JQuery341/jquery-3.4.1.js"></script>
    <script src="ConversorGradosFC.js"></script>
    <link rel="stylesheet" href="ConversorGradosFC.css" />
  </head>

  <header>
    <h1>CONVERSOR DE GRADOS FARENHEIT A CENTIGRADOS</h1>
  </header>

  <body>
    <form
      class="formd"
      id="formulario"
      method="GET"
      action="ConversorGradosFC.js"
    >
      <div class="form-group">
        <label for="grados">Inserte los grados Farenheit</label>
        <input type="text" id="grados" name="grados" size="5" />
      </div>

      <input
        class="boton"
        type="button"
        id="CalcularConversion"
        value="Convertir a grados Centígrados"
      />

      <h2>Resultado:</h2>

      <div id="Resultado"></div>
    </form>
  </body>

</html>
